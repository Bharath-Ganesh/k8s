apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ssd-gpu-ssd
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4 # tells deployment to run 4 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
      nodeSelector:
        storage: ssd
        processor: gpu
